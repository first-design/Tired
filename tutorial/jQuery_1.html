<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>practice jQuery</title>
        <style>
        .myStyle {
            border:5px solid green;
            font-size:48px;
        }
            </style>
    </head>
    <body>
        <p>hello!</p>

        <button>add</button>

        <script
            src="https://code.jquery.com/jquery-3.4.1.js"

        </script>
        <script>
            // $(document).ready(function(){
                
            $(function() {       
                
                $('button').click(function() {
             var p = $('<p>').text('vanish!').addClass('vanish');
                $(this).before(p);
            });

            $('body').on('click', '.vanish' , function() {
                $(this).remove();
            })
        });
        </script>

</body>
</html>
